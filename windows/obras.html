<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/obras.css">
    <link rel="stylesheet" href="../css/filter.css">

    <!--CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Helder Machava</title>
</head>

<body>
    <header>
        <a href="../index.html" class="back"><i class="fas fa-arrow-left seta"></i></a>
        <div class="logo">Helder Machava |&nbsp;<div class="light"> portifolio</div>
        </div>
        <a href="#" class="contacto">Contact</a>
    </header>

    <section>
        <div class="perfil">
            <div src="" class="img"></div>
            <h1 class="welcome">Veja alguns Trabalhos por mim realizados!</h1>
        </div>

        <!--COMPONETS FILTER-->
        <div class="filter">
            <input type="radio" id="all" name="radioBtn" checked>
            <input type="radio" id="design" name="radioBtn">
            <input type="radio" id="wood" name="radioBtn">
            <input type="radio" id="webdev" name="radioBtn">

            <div class="botoes">
                <label for="all" class="tag all">Tudo</label>
                <label for="design" class="tag design">Design | 3D</label>
                <label for="wood" class="tag wood" >WoodWork</label>
                <label for="webdev" class="tag webdev">WebDev</label>
            </div>
        </div>
        <!--END COMPONETS FILTER-->


        <!--VIDEOS FROM OWN IFRAM-->
        <div class="content">
            <div id="mainIframe" class="design">
                <div class="responsive">
                    <iframe src="../iframes/buffet.html" height="496" width="504" scrolling='no' frameborder="0"
                        allowfullscreen="" title="Publicação incorporada">
                    </iframe>

                </div>
            </div>
        </div>


    </section>

    <footer>
        <div class="copy"> Copyright &copy; 2022 | HELDER MACHAVA</div>
    </footer>

</body>

</html>
