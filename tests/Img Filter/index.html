<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h2>Filter yor Images or all things</h2>

        <input type="radio" id="all" name="radioBtn" checked>
        <input type="radio" id="fish" name="radioBtn">
        <input type="radio" id="birds" name="radioBtn">
        <input type="radio" id="lion" name="radioBtn">
        <div class="botoes">
            <label for="all" class="tag all">All</label>
            <label for="fish" class="tag fish">Fish</label>
            <label for="birds" class="tag birds"> Birds</label>
            <label for="lion" class="tag lion">Lion</label>
        </div>

        <br>

        <div class="images">
            
            <img src="img/helder1.jpg" class="lion">
            <img src="img/helder2.jpg" class="lion">
            <img src="img/helder3.jpg" class="lion">
            <img src="img/birds.jpg" class="birds">
            <img src="img/birds2.jpg" class="birds">
            <img src="img/fish.jpg" class="fish">
            <img src="img/fish2.jpg" class="fish">
            <img src="img/fish3.jpg" class="fish">

        </div>


</body>

</html>
